name: Dependabot Slack Notification

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 15 minutes

jobs:
  notify-slack:
    runs-on: ubuntu-latest

    steps:
      - name: Get Dependabot Alerts
        id: fetch_alerts
        run: |
          curl -s -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" \
               -H "Accept: application/vnd.github+json" \
               https://api.github.com/repos/${{ github.repository }}/dependabot/alerts \
               > alerts.json
          echo "ALERT_COUNT=$(jq length alerts.json)" >> $GITHUB_ENV
          echo "First_Title=$(jq -r '.[0].security_advisory.summary' alerts.json)" >> $GITHUB_ENV
          echo "First_Severity=$(jq -r '.[0].security_advisory.severity' alerts.json)" >> $GITHUB_ENV
          echo "First_Package=$(jq -r '.[0].dependency.package.name' alerts.json)" >> $GITHUB_ENV
          echo "First_URL=$(jq -r '.[0].html_url' alerts.json)" >> $GITHUB_ENV

      - name: Send Slack Notification
        if: env.ALERT_COUNT != '0'
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "ðŸš¨ *${{ env.ALERT_COUNT }} Dependabot Alert(s) Found!*",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸš¨ Dependabot Alert Notification"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Severity:*\n${{ env.First_Severity }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Package:*\n${{ env.First_Package }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Issue:*\n${{ env.First_Title }}"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Alert"
                      },
                      "url": "${{ env.First_URL }}",
                      "style": "danger"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
